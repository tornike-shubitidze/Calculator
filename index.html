<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./display.css">

    <title>Calculator</title>
</head>

<body>
    <div id="frame">
        <div id="display"> </div>
        <div id="result"> </div>
        <button id="clear-btn" class="number operation" onclick="clearAll()"> clr </button>

        <!-- onclick="getButton(this)" -->

        <div id="numbers">
            <button class="number" data-value="1" value="1"> 1 </button>
            <button class="number" value="2"> 2 </button>
            <button class="number" value="3"> 3 </button><br>
            <button class="number" value="4"> 4 </button>
            <button class="number" value="5"> 5 </button>
            <button class="number" value="6"> 6 </button><br>
            <button class="number" value="7"> 7 </button>
            <button class="number" value="8"> 8 </button>
            <button class="number" value="9"> 9 </button><br>
            <button class="number" value="0"> 0 </button>
            <button class="number" value="."> . </button>
            <button id="delete-btn" class="number operation" onclick="deleteNumber()"> del </button>
        </div>
        <div id="math-operators">
            <button class="number operation" value="+">+ </button>
            <button class="number operation" value="-">- </button>
            <button class="number operation" value="*">x </button>
            <button class="number operation" value="/">รท </button>
            <button id="equal" class="number" onclick="calculateResult()"> = </button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
